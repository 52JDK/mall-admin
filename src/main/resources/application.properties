server.port=8099
spring.datasource.url=jdbc:mysql://数据库地址:3306/r_mall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.username=数据库账号
spring.datasource.password=数据库密码
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.pool-name=HikariCP
mybatis.mapper-locations=classpath:mapper/*.xml
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size=100MB
spring.data.mongodb.uri=mongodb地址
spring.data.mongodb.database=r-mall
spring.data.mongodb.password=mongodb 密码
spring.data.mongodb.username=mongodb 账号
spring.redis.host=redis 地址
spring.redis.port=6379
spring.redis.password=redis 密码 ，没有可以不设置
spring.redis.timeout=5000
spring.redis.jedis.pool.max-active=32
spring.redis.jedis.pool.min-idle=500
spring.redis.jedis.pool.max-wait=10000
spring.redis.jedis.pool.max-idle=6
spring.main.allow-bean-definition-overriding=true
logging.config=classpath:logging.xml

